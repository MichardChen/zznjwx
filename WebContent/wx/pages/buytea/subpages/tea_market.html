<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../../lib/mui/css/mui.min.css">
    <link rel="stylesheet" href="../../../static/font/style.css">
    <link rel="stylesheet" href="../../../static/css/common/reset.css">
    <link rel="stylesheet" href="../../../static/css/buy_tea/tea_market.css">
    <title>Document</title>
</head>

<body>
	<input type="hidden" id="paramInput" />
	<header class="mui-bar mui-bar-nav">
		<div class="mui-slider-indicator mui-segmented-control mui-segmented-control-inverted">
			<a class="mui-control-item piece-size mui-active" data-size=150001>
				按片购买
			</a>
			<a class="mui-control-item piece-size" data-size=150002>
				按件购买
			</a>
			<a class="filter-option">
				<i class="icon-filter"></i>筛选
			</a>
		</div>
		<div class="options">
			<div class="tea-options">
				<div class="mui-table-view-cell price">
					<p>价格</p>
					<span class="tag mui-active" data-priceFlg =2 >&nbsp;默认&nbsp;</span>
					<span class="tag" data-priceFlg =0>从低到高</span>
					<span class="tag" data-priceFlg =1>从高到低</span>
				</div>
				<div class="mui-table-view-cell count">
					<p>数量</p>
					<span class="tag mui-active" data-quality =2>默认</span>
					<span class="tag" data-quality =0>从少到多</span>
					<span class="tag" data-quality =1>从多到少</span>
				</div>
				<div class="mui-button-row">
					<button class="mui-btn reset">重置</button>
					<button class="mui-btn mui-active sure">确定</button>
				</div>
			</div>
		</div>
	</header>
	<section class="page-container mui-content mui-scroll-wrapper" id="buytea-list">
		<div class=" mui-scroll" >
			<ul class="mui-table-view tea-list" >
			</ul>
		</div>
	</section>
	<script src="../../../lib/mui/js/mui.min.js"></script>
    <script src="../../../lib/jquery/jquery-3.3.1.min.js"></script>
    <script src="../../../static/js/common/common.js"></script>
    <script src="../../../static/js/buytea/tea_market.js"></script>
    
</body>
</html>
