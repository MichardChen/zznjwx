<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../lib/mui/css/mui.min.css">
    <link rel="stylesheet" href="../../static/font/style.css">
    <link rel="stylesheet" href="../../static/css/common/reset.css">
    <link rel="stylesheet" href="../../static/css/login/login.css">
</head>
<body>
    <header class="mui-bar mui-bar-nav">
        <a class="mui-action-back mui-cancel mui-pull-left">取消</a>
    </header>
    <section class="page-container">
    	<div class="mui-segmented-control">
		    <a class="mui-control-item " href="#register">注册</a>
		    <a class="mui-control-item mui-active" href="#login">登录</a>
		</div>
		<div class="mui-content-padded">
			<div id="register" class="mui-control-content ">
				<form class="mui-input-group" id="register-form">
				    <div class="mui-input-row">
				        <input type="number" class="mui-input-clear require  register-phone" placeholder="请输入手机号">
				    </div>
				    <div class="mui-input-row">
				        <input type="number" class="mui-input-clear require register-msg-code" placeholder="请输入验证码">
				        <button type="button" class="mui-btn get-msg mui-btn-blue">获取短信验证码</button>
				        <div class="countdown"></div>
				    </div>
				    <div class="mui-input-row">
				        <input type="password" class="mui-input-clear password-satus require register-password" placeholder="密码为8-20位数字与字母组合">
				        <button type='button' class="triggle-show" data-status= 'noshow' ><i class="icon-noshow"></i></button>
				    </div>
				    <div class="mui-input-row">
				        <input type="text" class="mui-input-clear register-recommend-code" placeholder="推荐码（商家ID，选填）">					        
				    </div>
				    <div class="mui-button-row">
				    	<button type="button" class="mui-btn register-btn mui-btn-block">注册</button>
				    </div>
				    <div class="mui-text-row">
				    	<p>请仔细阅读<a class="service-agreement register-file1">《掌上茶宝服务协议》</a>及相关协议、规则、点击"注册"按钮视为您已经阅读并同意该协议</p>
				    </div>
				</form>
			</div>
			<div id="login" class="mui-control-content mui-active">
				<form class="mui-input-group" id="login-form">
				    <div class="mui-input-row">
				        <input type="number" class="mui-input-clear require login-phone" placeholder="请输入手机号">
				    </div>
				    <div class="mui-input-row">
				        <input type="password" class="mui-input-clear require login-password" placeholder="请输入密码">
				        <button type="button" class="mui-btn forget-password mui-btn-blue">忘记密码</button>
				    </div>
				   	<div class="mui-button-row">
				    	<button type="button" class="mui-btn login-btn mui-btn-block">登录</button>
				    </div>
				</form>
			</div>
		</div>
	
    </section>
	
    <script src="../../lib/mui/js/mui.min.js"></script>
    <script src="../../lib/jquery/jquery-3.3.1.min.js"></script>
    <script src="../../static/js/common/mobileutil.js"></script>
    <script src="../../static/js/common/md5.js"></script>
    <script src="../../static/js/common/common.js"></script>
    <script src="../../static/js/login/login.js"></script>
</body>
</html>
