<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../lib/mui/css/mui.min.css">
    <link rel="stylesheet" href="../static/font/style.css">
    <link rel="stylesheet" href="../static/css/reset.css">
    <link rel="stylesheet" href="../static/css/new_address.css">
    <title>Document</title>
</head>

<body>
	<header class="mui-bar mui-bar-nav">
		<a class="mui-action-back mui-pull-left mui-icon mui-icon-arrowleft"></a>
		<h3 class="mui-title">添加收货地址</h3>
		<button class="mui-btn mui-pull-right">保存</button>
	</header>
	<section class="page-container">
		<div class="mui-content">
			<p class="desc mui-text-center">为了保证货品准确送达，请详细填写收货地址</p>
			<form class="mui-input-group" id="register-form">
			    <div class="mui-input-row">
			        <input type="number" class="mui-input-clear name" placeholder="收货人姓名">
			    </div>
			    <div class="mui-input-row">
			        <input type="number" class="mui-input-clear phone" placeholder="联系电话">
			    </div>
			    <div class="mui-input-row">
			        <input type="password" class="mui-input-clear " placeholder="省/市/区县">
			    </div>
			    <div class="mui-input-row">
			        <input type="text" class="mui-input-clear address-desc" placeholder="详细地址">					        
			    </div>
			</form>
			<span><input type="radio" class="mui-radio">设置为默认地址</span>
		</div>	
	</section>
	<script src="../lib/mui/js/mui.min.js"></script>
    <script src="../lib/jquery/jquery-3.3.1.min.js"></script>
    <script src="../static/js/mobileutil.js"></script>
    <script src="../static/js/md5.js"></script>
    <script src="../static/js/common.js"></script>
</body>
</html>
