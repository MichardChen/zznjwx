<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../../lib/mui/css/mui.min.css">
    <link rel="stylesheet" href="../../../static/font/style.css">
    <link rel="stylesheet" href="../../../static/css/common/reset.css">
    <link rel="stylesheet" href="../../../static/css/mine/mui.picker.min.css">
    <link rel="stylesheet" href="../../../static/css/mine/mui.poppicker.css">
    <link rel="stylesheet" href="../../../static/css/mine/new_address.css">
</head>

<body>
	<header class="mui-bar mui-bar-nav">
		<a class="mui-action-back mui-pull-left mui-icon mui-icon-arrowleft"></a>
		<h3 class="mui-title">修改收货地址</h3>
		<button class="mui-btn mui-pull-right">保存</button>
	</header>
	<section class="page-container">
		<div class="mui-content">
			<p class="desc mui-text-center">为了保证货品准确送达，请详细填写收货地址</p>
			<form class="mui-input-group" id="register-form">
			    <div class="mui-input-row">
			        <input type="text" class="mui-input-clear name" placeholder="收货人姓名">
			    </div>
			    <div class="mui-input-row">
			        <input type="number" class="mui-input-clear phone" placeholder="联系电话">
			    </div>
			    <div class="mui-input-row">
			        <input type="text" class="mui-input-clear " id="address"  placeholder="省/市/区县">
			    </div>
			    <div class="mui-input-row">
			        <input type="text" class="mui-input-clear address-desc" placeholder="详细地址">					        
			    </div>
			</form>
			<div class="mui-checkbox mui-left">
				<input type="checkbox" class="mui-radio">
				<label>设置为默认地址</label>
			</div>
		</div>	
	</section>
	<script src="../../../lib/mui/js/mui.min.js"></script>
    <script src="../../../lib/jquery/jquery-3.3.1.min.js"></script>
    <script src="../../../static/js/common/common.js"></script>
    <script src="../../../static/js/mine/cities.js" ></script>
    <script src="../../../static/js/mine/mui.picker.js" ></script>
    <script src="../../../static/js/mine/mui.poppicker.js" ></script>
    <script src="../../../static/js/mine/modify_address.js"></script>
</body>
</html>
