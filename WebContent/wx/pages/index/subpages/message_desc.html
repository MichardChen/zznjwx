<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../../lib/mui/css/mui.min.css">
    <link rel="stylesheet" href="../../../static/font/style.css">
    <link rel="stylesheet" href="../../../static/css/common/reset.css">
    <link rel="stylesheet" href="../../../static/css/index/message_desc.css">
    <title>消息详情</title>
</head>

<body>
	<section class="page-container">
		<div class="mui-content">
			<div class="mui-table-view">
				<div class="mui-table-view-cell">
					<h3 class="tea-name"></h3>
					<p><span>成交单价：</span><span class="mui-pull-right price"></span></p>
					<p><span>成交数量：</span><span class="mui-pull-right count"></span></p>
					<p><span>成交总额：</span><span class="mui-pull-right total-price"></span></p>
				</div>
				<div class="mui-table-view-cell">
					<p><span>支付总额：</span><span class="mui-pull-right total-pay"></span></p>
				</div>
				<div class="mui-table-view-cell">
					<p><span>创建时间：</span><span class="mui-pull-right cretae-time"></span></p>
					<p><span>付款时间：</span><span class="mui-pull-right pay-time"></span></p>
				</div>
			</div>
		</div>	
	</section>
	<script src="../../../lib/mui/js/mui.min.js"></script>
    <script src="../../../lib/jquery/jquery-3.3.1.min.js"></script>
    <script src="../../../static/js/common/common.js" ></script>
	<script src="../../../static/js/index/message_desc.js"></script>
</body>
</html>
