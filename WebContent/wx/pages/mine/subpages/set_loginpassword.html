<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../../lib/mui/css/mui.min.css">
    <link rel="stylesheet" href="../../../static/font/style.css">
    <link rel="stylesheet" href="../../../static/css/common/reset.css">
    <link rel="stylesheet" href="../../../static/css/login/forget_password.css">
</head>

<body>
	<header class="mui-bar mui-bar-nav">
		<a class="mui-action-back mui-pull-left mui-icon mui-icon-arrowleft"></a>
		<h3 class="mui-title">重置密码</h3>
	</header>
	<section class="page-container">
		<form class="mui-input-group" id="forget-password-form">
		    <div class="mui-input-row">
		        <input type="number" class="mui-input-clear require  register-phone" placeholder="请输入手机号">
		    </div>
		    <div class="mui-input-row">
		        <input type="number" class="mui-input-clear require reset-msg-code" placeholder="请输入验证码">
		        <button type="button" class="mui-btn get-msg mui-btn-blue">获取短信验证码</button>
		        <div class="countdown"></div>
		    </div>
		    <div class="mui-input-row">
		        <input type="password" class="mui-input-clear password-satus require reset-password" placeholder="请输入新密码（8-20位）">
		        <button type='button' class="triggle-show" data-status= 'noshow' ><i class="icon-noshow"></i></button>
		    </div>
		    <div class="mui-button-row">
		    	<button type="button" class="mui-btn reset-password-btn mui-btn-block">确定</button>
		    </div>
		</form>		
	</section>
	<script src="../../../lib/mui/js/mui.min.js"></script>
    <script src="../../../lib/jquery/jquery-3.3.1.min.js"></script>
    <script src="../../../static/js/common/mobileutil.js"></script>
    <script src="../../../static/js/common/md5.js"></script>
    <script src="../../../static/js/common/common.js"></script>
    <script src="../../../static/js/login/forget_password.js"></script>
</body>
</html>
