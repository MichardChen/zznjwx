<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../lib/mui/css/mui.min.css">
    <link rel="stylesheet" href="../../static/font/style.css">
    <link rel="stylesheet" href="../../static/css/common/reset.css">
    <link rel="stylesheet" href="../../static/css/new_tea_publish/select_spec.css">
</head>

<body>
	<header class="mui-bar mui-bar-nav">
		<a class="mui-action-back mui-pull-left mui-icon mui-icon-arrowleft"></a>
		<h3 class="mui-title">选择规格</h3>
	</header>
	<section class="page-container">
		<div class="mui-content">
			<ul class="mui-table-view mui-table-view-chevron">
				<li class="mui-table-view-cell">
					<div class="top-div">
						<div class="tea-img"></div>
						<div class="tea-text">
						</div>
					</div>
					<div class="bottom-div mui-clearfix">
						<div class="mui-pull-right">
							<span>数量</span>
							<div class="mui-numbox">
								<button class="mui-btn mui-btn-numbox-minus" type="button">-</button>
								<input class="mui-input-numbox" id="box" type="number">
								<button class="mui-btn mui-btn-numbox-plus" type="button">+</button>
							</div>
							<span class="tea-size"></span>
						</div>						
					</div>
				</li>
				
			</ul>
			<div class="desc-btn mui-clearfix">
				<a href="" class="mui-pull-right">查看存储规则及仓库介绍</a>
			</div>
		</div>
	</section>
	<footer class="mui-bar mui-bar-tab buy-bar">
		<div class="add-cart">
			<span class="icon-cart"></span>
			<p>加入购物车</p>
		</div>
		<div class="buy-btn">
			<a href="">下单</a>
		</div>
	</footer>
	<script src="../../lib/mui/js/mui.min.js"></script>
    <script src="../../lib/jquery/jquery-3.3.1.min.js"></script>
    <script src="../../static/js/common/common.js"></script>
    <script src="../../static/js/new_tea_publish/select_spec.js"></script>
</body>
</html>
