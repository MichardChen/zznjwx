/salesHistory/** = anon
/area/** = anon
/equipSideslip/** = anon
/myupload/** = anon
/wxmrest/index = anon
/wxmrest/login = anon
/wxnonAuthRest/** = anon
/wxmrest/** = authc
/wx/** = anon
