<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../lib/mui/css/mui.min.css">
    <link rel="stylesheet" href="../../static/font/style.css">
    <link rel="stylesheet" href="../../static/css/common/reset.css">
    <link rel="stylesheet" href="../../static/css/cart/cart_list.css">
</head>

<body>
	<header class="mui-bar mui-bar-nav">
		<h3 class="mui-title">购物车<span class="product-num"></span></h3>
		<button class="mui-btn mui-pull-right editor">编辑</button>
	</header>
	<section class="default-page mui-content" >		
		<img src="../../static/images/cart.png" width=250 alt="">
		<div class="default-text">	
			您购物车里没有任何东西~
		</div>
		<div class="mui-input-row">
			<button class="mui-btn go">去逛逛</button>
		</div>
	</section>
	<section class="page-container mui-content mui-scroll-wrapper" id="cart-list">
		<div class="mui-scroll">
			<!--数据列表-->
			<ul class="mui-table-view mui-table-view-chevron">
				
			</ul>
		</div>
	</section>
	<div class="mui-bar mui-bar-tab cart-bar">
		<div class="order">
			<div class="all-sellect">				
				<div class="mui-input-row mui-checkbox mui-left">
					<input type="checkbox" name="checkbox" class="all-buy" value="allselect"></input>
					<label>全选</label>
				</div>
			</div>
			<div class="all-price mui-text-right">
				合计<span class="money" data-money=0>￥0.00</span>
			</div>
			<div class="order-btn">
				<button class="mui-btn mui-disabled">下单</button>
			</div>
		</div>
		<div class="delete">
			<div class="all-sellect-delete">				
				<div class="mui-input-row mui-checkbox mui-left">
					<input type="checkbox" name="checkbox" class=" all-buy" value="allselect"></input>
					<label>全选</label>
				</div>
			</div>
			<div class="delete-btn">
				<button class="mui-btn mui-disabled">删除所选</button>
			</div>
		</div>
	</div>
	<script src="../../lib/mui/js/mui.min.js"></script>
    <script src="../../lib/jquery/jquery-3.3.1.min.js"></script>
    <script src="../../static/js/common/common.js"></script>
    <script src="../../static/js/cart/cart_list.js"></script>
</body>
</html>
