<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../../lib/mui/css/mui.min.css">
    <link rel="stylesheet" href="../../../static/font/style.css">
    <link rel="stylesheet" href="../../../static/css/common/reset.css">
    <link rel="stylesheet" href="../../../static/css/buy_tea/tea_analysis.css">
</head>

<body>
	<section class="page-container mui-content">
		<div class="mui-card">
			<div class="mui-card-header">茶品概览</div>
			<div class="mui-card-content">
				<div class="mui-card-content-inner">
					<p class="sale-amount">成交总量：<span class="amout"></span></p>
					<p class="sale-price">成交总额：<span class="price"></span></p>
				</div>
			</div>
		</div>
		<div class="mui-card">
			<div class="mui-card-header">走势图 <a href="" class="icon-scall mui-pull-right"></a></div>
			<div class="mui-card-content">
				<div class="mui-card-content-inner">
					<div id="slider" class="mui-slider">
						<div id="sliderSegmentedControl" class="mui-slider-indicator mui-segmented-control mui-segmented-control-inverted">
							<a class="mui-control-item mui-active" href="#chart1">
								价格走势
							</a>
							<a class="mui-control-item" href="#chart2">
								成交走势
							</a>
						</div>
						<div class="mui-slider-group">
							<div id="chart1" class="mui-slider-item mui-control-content mui-active">
								<div class="chart" id="lineChart"></div>
							</div>
							<div id="chart2" class="mui-slider-item mui-control-content">
								<div class="chart" id="amountChart"></div>		
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="mui-card">
			<div class="mui-card-header">详细数据</div>
			<div class="mui-card-content">
				<div class="mui-card-content-inner">
					<table class="mui-table">
						<thead>
							<tr>
								<td>时间</td>
								<td>成交均价(元/片)</td>
								<td>成交数量(片)</td>
							</tr>
						</thead>
						<tbody class="table-tbody">
							
						</tbody>
					</table>
				</div>
			</div>
		</div>
		
	</section>
	<script src="../../../lib/mui/js/mui.min.js"></script>
    <script src="../../../lib/jquery/jquery-3.3.1.min.js"></script>
    <script src="../../../lib/echart/echarts-all.js"></script>
    <script src="../../../static/js/common/common.js"></script>
    <script src="../../../static/js/buytea/tea_analysis.js"></script>
</body>
</html>
