<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <link rel="stylesheet" href="../../../lib/mui/css/mui.min.css">
    <link rel="stylesheet" href="../../../static/font/style.css">
    <link rel="stylesheet" href="../../../static/css/common/reset.css">
    <link rel="stylesheet" href="../../../static/css/mine/contact_us.css">
    <title>联系我们</title>
</head>

<body>
	<section class="page-container">
		<div class="mui-content">
			<div class="mui-table-view">
				<div class="mui-table-view-cell">
					<div class="app-logo"></div>
					<div class="app-name">掌上茶宝</div>
				</div>
				<div class="mui-table-view-cell">
					<p class="tel-num">联系电话：<span class="phone"></span></p>
				</div>
				<div class="mui-table-view-cell">
					<p class="wx-name">微信公众号：<span class="wechat"></span></p>
				</div>
				<div class="mui-table-view-cell">
					<p class="contact-email">联系邮箱：<span class="email"></span></p>
				</div>
				<div class="mui-table-view-cell">
					<p class="contact-website">官方网站：<span class="website"></span></p>
				</div>
			</div>
		</div>	
	</section>
	<script src="../../../lib/mui/js/mui.min.js"></script>
    <script src="../../../lib/jquery/jquery-3.3.1.min.js"></script>
    <script src="../../../static/js/common/common.js"></script>
    <script src="../../../static/js/mine/contact_us.js"></script>
</body>
</html>
