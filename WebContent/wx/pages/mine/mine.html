<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../lib/mui/css/mui.min.css">
    <link rel="stylesheet" href="../../static/font/style.css">

<body>
	<header class="mui-bar mui-bar-nav">

						<p>凛冬城主</p>
						<i class="mui-icon icon-setter"></i>
					</div>
					<div class="modify">

					</div>
				</div>
			</div>
			<div class="bottom-part">
			</div>			
		</div>

	<section class="mui-content mine-list">
		<ul class="mui-table-view mui-table-view-chevron">
			<li class="mui-table-view-cell my-acount">
				<a class="mui-navigate-right" href=""><i class="icon-my-count"></i>我的账户<span>(余额，充值，体现)</span></a>
			</li>
			<li class="mui-table-view-cell my-card">

				<a class="mui-navigate-right" href=""><i class="icon-my-bill"></i>我的账单</a>
			</li>
			<li class="mui-table-view-cell invoice">

			</li>
			<li class="mui-table-view-cell">

			</li>
		</ul>

			</li>
			<li class="mui-table-view-cell contact">
				<a class="mui-navigate-right" href=""><i class="icon-contact"></i>联系我们</a>
			</li>
			<li class="mui-table-view-cell contract">
				<a class="mui-navigate-right" href=""><i class="icon-rules"></i>协议及合同</a>
			</li>
		</ul>

    <script src="../../lib/jquery/jquery-3.3.1.min.js"></script>
